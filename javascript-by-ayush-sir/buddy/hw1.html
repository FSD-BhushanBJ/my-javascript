<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buddy Questions</title>
  </head>
  <body>
    <script>
      //que 1
      let number = Number(prompt("enter number"));

      if (number > 0) {
        console.log("Positive");
      } else if (number < 0) {
        console.log("Negative");
      } else {
        console.log("Zero");
      }

      //que2
      let age = 20;
      if (age >= 18) {
        console.log("Eligible to vote");
      } else {
        console.log("Not eligible to vote");
      }

      // que3
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }

      //   que4
      for (let i = 1; i <= 20; i++) {
        if (i % 2 === 0) {
          console.log(i);
        }
      }
      // que5
      let number2 = 25;
      if (number2 % 5 === 0) {
        console.log(number2 + " is divisible by 5");
      } else {
        console.log(number2 + " is not divisible by 5");
      }
      // que6
      let a = 10;
      let b = 20;
      let c = 15;

      if (a >= b && a >= c) {
        console.log(a + " is the largest");
      } else if (b >= a && b >= c) {
        console.log(b + " is the largest");
      } else {
        console.log(c + " is the largest");
      }

      //   que7
      let number3 = 29; // you can change this value
      let isPrime = true;

      if (number3 <= 1) {
        isPrime = false;
      } else {
        for (let i = 2; i < number3; i++) {
          if (number3 % i === 0) {
            isPrime = false;
            break;
          }
        }
      }

      if (isPrime) {
        console.log(number3 + " is a prime number");
      } else {
        console.log(number3 + " is not a prime number");
      }

      //   que8
      let number4 = 123; // you can change this value
      let sum = 0;
      let temp = number4;

      while (temp > 0) {
        let digit = temp % 10;
        sum = sum + digit;
        temp = Math.floor(temp / 10);
      }

      console.log("Sum of digits of " + number4 + " is " + sum);

      //   que9
      for (let i = 1; i <= 50; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log("FizzBuzz");
        } else if (i % 3 === 0) {
          console.log("Fizz");
        } else if (i % 5 === 0) {
          console.log("Buzz");
        } else {
          console.log(i);
        }
      }
      //   que10
      let str = "madam";
      let reversed = str.split("").reverse().join("");

      if (str === reversed) {
        console.log(str + "  palindrome");
      } else {
        console.log(str + " not a palindrome");
      }
      //   que11
      let number5 = 5; 
      let factorial = 1;

      for (let i = 1; i <= number5; i++) {
        factorial = factorial * i;
      }

      console.log("Factorial of " + number5 + " is " + factorial);
    </script>
  </body>
</html>
