// Grouping by years
// Object to hold movies grouped by year
let moviesByYear = {};

// Loop through each actor
for (let actor of newData2) {
    // Loop through each movie of the actor
    for (let movie of actor.movies) {
        // Some objects have "name", some have "Name", so check both
        let movieName = movie.name || movie.Name;
        let year = movie.Release_date;

        // If this year is not in the object yet, create an empty array
        if (!moviesByYear[year]) {
            moviesByYear[year] = [];
        }

        // Add this movie to the array for that year
        moviesByYear[year].push({
            actor: actor.name,
            name: movieName
        });
    }
}

// Now print movies grouped by year
for (let year in moviesByYear) {
    console.log(`Year: ${year}`);
    for (let movie of moviesByYear[year]) {
        console.log(` - ${movie.name} (${movie.actor})`);
    }
    console.log(""); // empty line for better readability
}



// old movie and new
// Start with no oldest or newest movie
let oldestMovie = null;
let newestMovie = null;

// Go through all actors
for (let i = 0; i < newData2.length; i++) {
    let actor = newData2[i];

    // Go through all movies of this actor
    for (let j = 0; j < actor.movies.length; j++) {
        let movie = actor.movies[j];

        // Get the movie name (handle both 'name' and 'Name')
        let movieName = movie.name || movie.Name;

        // Get the year as a number
        let year = parseInt(movie.Release_date);

        // Check for oldest movie
        if (oldestMovie === null || year < oldestMovie.year) {
            oldestMovie = {
                name: movieName,
                year: year,
                actor: actor.name
            };
        }

        // Check for newest movie
        if (newestMovie === null || year > newestMovie.year) {
            newestMovie = {
                name: movieName,
                year: year,
                actor: actor.name
            };
        }
    }
}

// Print the results
