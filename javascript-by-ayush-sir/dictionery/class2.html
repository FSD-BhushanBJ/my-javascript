<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push values in dictionery</title>
</head>
<body>
    <script>
        let students = []

        for(let i = 0; i < 3; i++){
            let name = prompt("Enter a Name")
            let rollno = prompt("Enter a roll no")

            let studentData = ({ name : name, rollno: rollno});

            students.push(studentData)
        }

        console.log(students)
    </script>
</body>
</html>
