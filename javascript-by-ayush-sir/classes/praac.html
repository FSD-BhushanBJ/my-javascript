<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="whileLoop()"></button>
    <button onclick="printNum()"></button>
    <p id="display"></p>
    <script>
        function printNum(){
            let i = 1;
            while(i <= 10){
                console.log(i)
            }
        }
        function whileLoop(){
            let = i = 1;
            let result = 1;
            while (i <= 10){
                result = result * i;
                i++;
            }
            document.getElementById("display").innerHTML += result + "<br/>";
        }
    </script>
</body>
</html>
