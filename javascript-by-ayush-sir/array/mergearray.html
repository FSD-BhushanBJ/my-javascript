      const array1 = [2, 3, 1, 5];
      const array2 = [6, 12, 18, 24];
      const array3 = [5, 3, 5, 8, 9];

      // merge array with concat
      let mergearray = array1.concat(array2);

      // merge array with spread operator
      let merge = [...array1, ...array2, ...array3];

      // console.log(mergearray)

      // assending order
      for (let i = 0; i < merge.length; i++) {
        for (let j = 0; j < merge.length - 1; j++) {
          if (merge[j] > merge[j + 1]) {
            // swap values
            let temp = merge[j];
            merge[j] = merge[j + 1];
            merge[j + 1] = temp;
          }
        }
      }

      console.log("small value " + merge[0]);
      console.log("large value " + merge[merge.length - 1]);
