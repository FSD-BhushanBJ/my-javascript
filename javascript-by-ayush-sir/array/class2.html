<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of 7 number</title>
</head>
<body>
    <script>
        let array = [4,5,8,10,15,20,30]
        let sum = 0
        for (let i = 0; i < array.length;i++){
            sum = sum + array[i]
        }
        let avg = sum / array.length
        console.log(array + " avg is " + avg)

        let table = []
        for ( let j= 1; j<= 10; j++){
            let num = 2 * j
            table.push(num)

            
        }
        console.log(table)
    </script>
</body>
</html>
