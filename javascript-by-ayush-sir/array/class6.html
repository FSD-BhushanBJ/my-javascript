<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 6</title>

  <body>
    <script>
      // let array = []
      // for(let i = 0;i <= array.length - 1 ; i++){
      //     for (let a = 0; a <= array.length - 1 ; a++ ){
      //         if(array[a]> array)
      //     }
      // }
      let array = [];

      //take 5 numbers from user
      for (let i = 0; i < 5; i++) {
        let num = prompt("Enter number " + (i + 1) );
        array.push(Number(num)); // convert input to number
      }

      //ascending order
      for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length - 1; j++) {
          if (array[j] > array[j + 1]) {
            
            // swap values
            let temp = array[j];
            array[j] = array[j + 1];
            array[j + 1] = temp;
          }
        }
      }

      //result
      console.log("Numbers in ascending order: " + array);
      alert("Numbers in ascending order: " + array);
    </script>
  </body>
</html>
