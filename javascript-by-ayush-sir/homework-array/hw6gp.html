<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book Seat</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        margin-top: 100px;
      }
      .main-container {
        height: 400px;
        width: 250px;
        background-color: gray;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 10px;
      }
      .seat {
        background-color: green;
        cursor: pointer;
        border-radius:  0px 0px 20px 20px;
      }
    </style>
  </head>
  <body>
    <div class="main-container" id="bus"></div>

    <script>
      // make 15 seats
      for (let i = 1; i <= 15; i++) {
        let seat = document.createElement("div");
        seat.className = "seat";

        // when clicked seat turns red
        seat.onclick = function () {
          seat.style.backgroundColor = "red";
        };

        document.getElementById("bus").appendChild(seat);
      }
    </script>
  </body>
</html>
