<!DOCTYPE html>
<html>
<head>
  <title>Seat Booking</title>
  <style>
    .seat {
      width: 50px;
      height: 50px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    .available { background-color: green; }
    .selected { background-color: red; }
    .booked { background-color: grey; cursor: not-allowed; }
  </style>
</head>
<body>
  <h3>Seat Booking (3 x 5)</h3>
  <div id="seating"></div>

  <script>
    // Step 1: Create 3 x 5 array
    let seats = [];
    for (let i = 0; i < 3; i++) {
      seats.push([]);
      for (let j = 0; j < 5; j++) {
        seats[i].push("available"); // each seat available
      }
    }

    // Step 2: Show seats with buttons
    let seatingDiv = document.getElementById("seating");

    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 5; j++) {
        let btn = document.createElement("button");
        btn.className = "seat available";
        btn.innerText = (i * 5 + j + 1); // seat number

        // Step 3: Add click event
        btn.addEventListener("click", function() {
          if (btn.classList.contains("available")) {
            btn.classList.remove("available");
            btn.classList.add("selected");
            console.log("Seat " + btn.innerText + " selected");
          } else if (btn.classList.contains("selected")) {
            btn.classList.remove("selected");
            btn.classList.add("booked");
            btn.innerText = "âœ”"; // mark booked
            console.log("Seat booked");
          }
        });

        seatingDiv.appendChild(btn);
      }
      seatingDiv.appendChild(document.createElement("br")); // new row
    }
  </script>
</body>
</html>
