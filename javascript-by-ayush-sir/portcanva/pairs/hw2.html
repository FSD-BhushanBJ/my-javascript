<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Pairs</title>
</head>
<body>
    <script>
        array =[2,4,6,88,89,90,3,5,9,13,15]
        let pairs =[]

        for(let i=0;i<array.length-1;i++){
            if(i%2!=0){
                let a = array[i-1]
                let b = (i + 1 < array.length) ? array[i + 1] : 0;
                pairs.push([a,b])
            }
        }
        console.log(pairs)
    </script>
</body>
</html>
