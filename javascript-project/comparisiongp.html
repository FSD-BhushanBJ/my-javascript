<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Score Comparator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .main-container {
            width: 350px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 20px;
            color: #555;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #ff9a9e;
        }
        button {
            width: 95%;
            padding: 12px;
            margin-top: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ee0979, #ff6a00);
            transform: translateY(-2px);
        }
        .display {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            min-height: 40px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Score Comparator</h1>
        <label for="score1">First Score :</label>
        <input type="number" id="score1" placeholder="Enter first score">
        
        <label for="score2">Second Score :</label>
        <input type="number" id="score2" placeholder="Enter second score">

        <button onclick="CompareScore()">Compare Scores</button>

        <div class="display" id="result"></div>
    </div>

    <script>
        function CompareScore() {
            let score1 = Number(document.getElementById("score1").value);
            let score2 = Number(document.getElementById("score2").value);
            let displaymsg = "";

            if(isNaN(score1) || isNaN(score2)){
                displaymsg = "Please enter valid numbers for both scores.";
            } else if (score1 > score2) {
                displaymsg = `First score (${score1}) is greater than second score (${score2}).`;
            } else if (score2 > score1) {
                displaymsg = `Second score (${score2}) is greater than first score (${score1}).`;
            } else {
                displaymsg = `Both scores are equal (${score1}).`;
            }

            document.getElementById("result").innerText = displaymsg;
        }
    </script>
</body>
</html>
